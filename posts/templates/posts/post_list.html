{% extends 'base_layout.html' %}

{% block content %}
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <img src="{{post.shoe_pic.url }}" />
                <h2><a href={{post.link}}>{{post.shoe_name}}</a></h2>
                <p>{{post.size}}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
