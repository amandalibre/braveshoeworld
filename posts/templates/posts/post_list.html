{% extends 'base_layout.html' %}

{% block content %}
    <div class="jumbotron">
        <p>We are living in a post-Payless world.</p>
        <p>Welcome to the shoepocalypse.</p>
        <div>
            <button class="size-button size-11">11</button>
            <button class="size-button size-12">12</button>
            <button class="size-button size-13">13</button>
            <button class="size-button size-plus">&nbsp;+&nbsp;</button>
        </div>
    </div>
    <nav class="nav-middle">
        <ul>
            <li>Shoe Type</li>
            <li>Price</li>
            <li>Store</li>
            <li>Brand</li>
        </ul>
    </nav>
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h2 style="float:right">{{post.size}}</h2>
                    <h2 class="store">{{post.store}}</h2>
                    <img src="{{post.shoe_pic.url }}" />
                    <h2><a href={{post.link}}>{{post.shoe_name}}</a></h2>
            </div>
        {% endfor %}
    </div>
{% endblock %}
